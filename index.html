<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julien Henry - Links</title>
    <style>
        /* Variables pour faciliter les modifications futures */
        :root {
            --primary-color: #0066ff; /* Bleu électrique */
            --background-color: #f8f9fa;
            --text-color: #212529;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            --separator-color: #e9ecef;
        }

        /* Styles généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif; /* Police moderne et lisible */
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Section profil */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            margin-bottom: 15px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .profile h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .profile h2 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 1rem;
            max-width: 400px;
            margin-bottom: 20px;
        }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .link {
            background-color: white;
            padding: 16px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .link i {
            margin-right: 12px;
            font-size: 1.2rem;
            color: var(--primary-color);
            width: 24px;
            text-align: center;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        /* Styles pour la section app */
        .app-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        
        .app-image {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .app-buttons {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }
        
        .app-link {
            background-color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: 0 2px 5px var(--shadow-color);
            flex: 1;
            max-width: 150px;
        }
        
        .app-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .app-link i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        /* Séparateur élégant */
        .separator {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 30px 0 15px;
        }
        
        .separator span {
            flex: 1;
            height: 1px;
            background-color: var(--separator-color);
        }
        
        .separator p {
            margin: 0 15px;
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }

        /* Media queries pour responsive */
        @media (max-width: 480px) {
            .profile h1 {
                font-size: 1.7rem;
            }

            .profile h2 {
                font-size: 1rem;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .app-buttons {
                gap: 10px;
            }
            
            .app-link {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Importation des polices et icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Section profil -->
        <div class="profile">
            <!-- Image de profil - à remplacer par votre propre image -->
            <img src="/assets/images/photo.png" alt="Julien Henry" class="profile-img">
            
            <h1>Julien Henry</h1>
            <h2>Freelance</h2>
            <p>Support Client - IA & Automatisation</p>
        </div>

        <!-- Section liens -->
        <div class="links">
            <!-- Lien vers site principal -->
            <a href="https://example.com" target="_blank" class="link">
                <i class="fas fa-globe"></i>
                Site principal
            </a>

            <!-- LinkedIn -->
            <a href="https://linkedin.com/in/username" target="_blank" class="link">
                <i class="fab fa-linkedin"></i>
                LinkedIn
            </a>

            <!-- WhatsApp -->
            <a href="https://wa.me/1234567890" target="_blank" class="link">
                <i class="fab fa-whatsapp"></i>
                Contact WhatsApp
            </a>

            <!-- Calendly -->
            <a href="https://calendly.com/username" target="_blank" class="link">
                <i class="far fa-calendar-alt"></i>
                Prendre rendez-vous
            </a>
            
            <!-- Séparateur -->
            <div class="separator">
                <span></span>
                <p>Mon application</p>
                <span></span>
            </div>
            
            <!-- Section app -->
            <div class="app-section">
                <!-- Image de l'application -->
                <img src="/assets/images/icontitle.png" alt="Application" class="app-image">
                
                <!-- Boutons de téléchargement côte à côte -->
                <div class="app-buttons">
                    <!-- Application iOS -->
                    <a href="https://apps.apple.com/app/idXXXXXXXXXX" target="_blank" class="app-link">
                        <i class="fab fa-apple"></i>
                        iOS
                    </a>
                    
                    <!-- Application Android -->
                    <a href="https://play.google.com/store/apps/details?id=com.example.app" target="_blank" class="app-link">
                        <i class="fab fa-android"></i>
                        Android
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Julien Henry - Tous droits réservés</p>
        </footer>
    </div>
</body>
</html>
