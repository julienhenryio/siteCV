<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julien Henry - Site en construction</title>
    <style>
        /* Variables pour faciliter les modifications futures */
        :root {
            --primary-color: #0066ff; /* Bleu électrique */
            --background-color: #f8f9fa;
            --text-color: #212529;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
            --separator-color: #e9ecef;
        }

        /* Styles généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        /* Section profil */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            margin-bottom: 15px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .profile h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .profile h2 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 10px;
        }

        /* Loader */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(0, 102, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1.5s linear infinite;
        }

        .message {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            width: 100%;
            max-width: 400px;
        }

        .message h2 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .message p {
            margin-bottom: 15px;
        }

        .links-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            margin-top: 10px;
        }

        .links-button:hover {
            background-color: #0055dd;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: #6c757d;
        }

        /* Animation du loader */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media queries pour responsive */
        @media (max-width: 480px) {
            .profile h1 {
                font-size: 1.7rem;
            }

            .profile h2 {
                font-size: 1rem;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .message {
                padding: 15px 20px;
            }
        }
    </style>
    <!-- Importation des polices et icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Section profil -->
        <div class="profile">
            <!-- Image de profil -->
            <img src="/assets/images/photo.png" alt="Julien Henry" class="profile-img">
            <h1>Julien Henry</h1>
        </div>

        <!-- Loader et message -->
        <div class="loader-container">
            <div class="loader"></div>
            
            <div class="message">
                <h2>Site en construction</h2>
                <p>Merci de votre visite ! Cette page pincipale est actuellement en cours de développement.</p>
                <p>Vous pouvez consulter mes liens professionnels en attendant :</p>
                <a href="/links" class="links-button">Voir mes liens</a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Julien Henry - Tous droits réservés</p>
        </footer>
    </div>
</body>
</html>
